<!DOCTYPE html>
<html class="no-js  page" lang="ru">

<head>
  <meta charset="utf-8">
  <title>Jane's portfolio</title>
  <meta name="description" content="">
  @@include('_include/page_head.html')
</head>

<body>
    <header class="header">
        <div class="header__inner">
            <a class="link" href="mailto:desevp@gmail.com">desevp@gmail.com</a>
            <div class="social">
                <div class="social__item social__item--in">
                    <a class="link link_block" href="#" target="_blank">
                        <svg  viewBox="0 0 486.4 486.4"><use xlink:href="img/sprite-svg.svg#linkedin"></use></svg>
                    </a>
                </div>
                <div class="social__item social__item--insta">
                    <a class="link link_block" href="#" target="_blank">
                        <svg viewBox="0 0 28 28"><use xlink:href="img/sprite-svg.svg#instagram"></use></svg>
                    </a>
                </div>
                <div class="social__item social__item--fb">
                    <a class="link link_block" href="#" target="_blank">
                        <svg viewBox="0 0 49.7 49.7"><use xlink:href="img/sprite-svg.svg#facebook"></use></svg>
                    </a>
                </div>
            </div>
        </div>
    </header>
    <h1 class="visually-hidden">Jane's protfolio</h1>

    <main class="main">
        <section class="screen main-screen">
            <div class="main-screen__text-block">
                <h2>Привет!</h2>
                <div class="main-screen__txt">
                    Я Женя. Верстаю адаптивные сайты.
                    Живу в Питере.
                </div>
            </div>
            <div class="main-screen__bottom">
                <a class="link link_arrow to-next" id="toNext" href="#">
                    Проекты
                </a>
            </div>
        </section>
        <section class="screen project-screen project-zykina" id="firstProject">
            <div class="project-screen__container">
                <div class="project-screen__description">
                    <h2 class="project-screen__title">Zykina Project</h2>
                    <div class="project-screen__caption">
                        Сайт студии дизайна интерьеров
                    </div>
                    <a class="link project-screen__link" href="#">Верстка проекта</a>
                    <div class="project-screen__switchers devices-switch">
                        <div class="devices-switch__item devices-switch__item_desktop devices-switch__item_is-active">

                        </div>
                        <div class="devices-switch__item devices-switch__item_tablet">

                        </div>
                        <div class="devices-switch__item devices-switch__item_phone">

                        </div>
                    </div>
                </div>

                <div class="project-screen__carousel">

                    <div class="swipe-devices" data-project="project-1">
                        <div class="swipe-devices__item swipe-devices__item_is-active" data-device="desktop">
                            <img src="/img/projects/zp/zp-desktop.png" alt="Desktop version">
                        </div>
                        <div class="swipe-devices__item" data-device="tablet">
                            <img src="/img/projects/zp/zp-tablet.png" alt="Tablet version">
                        </div>
                        <div class="swipe-devices__item" data-device="phone">
                            <img src="/img/projects/zp/zp-phone.png" alt="Phone version">
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <section class="screen project-screen">
        </section>
    </main>

  @@include('_include/page_bottom.html')
</body>
</html>
